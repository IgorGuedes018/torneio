<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="torneio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Torneio</title>
  </head>
  <body>
    <div class="container">
      <div class="inserir">
        <div class="topo">
          <h2>Torneio de computação</h2>
        </div>

        <form id="form" class="form">
          <div class="dados">
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome..." id="nome" />
          </div>

          <div class="dados">
            <label for="idade">Idade:</label>
            <input type="text" placeholder="Digite sua idade..." id="idade" />
          </div>

          <button
            type="submit"
            class="adicionar"
            onclick="Adicionar();"
            value="adicionar"
          >
            adicionar
          </button>
        </form>
      </div>

      <div class="secoes">
        <div class="junior">
          Júnior:
          <ul class="ulJunior">a</ul>
        </div>
        <div class="master">
          Master:
          <ul class="ulMaster">b</ul>
        </div>
        <div class="senior">
          Senior:
          <ul class="ulSenior">c</ul>
        </div>
      </div>
    </div>
    <script src="./torneio.js" defer></script>
  </body>
</html>
